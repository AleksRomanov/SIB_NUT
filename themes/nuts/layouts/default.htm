description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/css/theme.min.css'|theme }}" rel="stylesheet">

        {% styles %}
    </head>
    <body>
        <!-- Sprite -->
        {% partial 'sprite' %}


        <!-- Content -->
        <div id="mmenu-wrapper">
            {% partial 'site/header' %}

            <!-- Teaser section -->
            {% partial 'site/teaser' %}

            <!-- About section -->
            {% partial 'site/about' %}

        </div>
        <div>
            {% page %}
        </div>

        <!-- Footer -->
<!--        <footer id="layout-footer">-->
            {% partial 'site/footer' %}
<!--        </footer>-->

        <div class="top" title="Наверх">
            <svg width="53" height="34.78">
                <use xlink:href="themes/nuts/assets/images/sprite.svg#scroll_top"></use>
            </svg>
        </div>

        <!-- Scripts -->
                <script src="{{ 'assets/js/libs/jquery.js'|theme }}"></script>

        <script src="{{ 'assets/js/vendor.min.js'|theme }}"></script>
<!--        <script src="{{ 'assets/js/libs/fotorama.js'|theme }}"></script>-->
        <script src="{{ 'assets/js/main.min.js'|theme }}"></script>


        {% framework extras %}
        {% scripts %}

    </body>
</html>
